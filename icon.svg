<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景：直角方形 -->
  <rect width="512" height="512" fill="url(#mainGradient)" />
  
  <!-- 裝飾背景線條 -->
  <path d="M0 420C180 340 340 512 512 380V512H0V420Z" fill="white" fill-opacity="0.07" />
  <circle cx="450" cy="60" r="180" stroke="white" stroke-width="1.5" stroke-opacity="0.1" fill="none" />

  <!-- 核心圖案：增長階梯與星芒 -->
  <g filter="url(#glow)">
    <!-- 階梯設計 (直角風格呼應外框) -->
    <rect x="110" y="320" width="70" height="90" rx="4" fill="white" fill-opacity="0.6" />
    <rect x="221" y="230" width="70" height="180" rx="4" fill="white" fill-opacity="0.8" />
    <rect x="332" y="120" width="70" height="290" rx="4" fill="white" />
    
    <!-- 增長星芒 -->
    <path d="M367 40L376 68L405 77L376 86L367 114L358 86L329 77L358 68L367 40Z" fill="white" />
    <path d="M435 110L440 126L456 131L440 136L435 152L430 136L414 131L430 126L435 110Z" fill="white" fill-opacity="0.6" />
  </g>
</svg>